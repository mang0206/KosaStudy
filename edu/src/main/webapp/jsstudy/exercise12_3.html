<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>이벤트 모델-인라인</h1>
    <hr>
    <button id="red">빨강색</button>
    <button id="blue">파랑색</button>
    <button id="yellow">노랑색</button>
    <hr>
    <h3>오늘은 9월 20일 입니다.</h3>
    <script>
        let dom = document.getElementsByTagName('button');;
        function changeColor() {
            document.getElementsByTagName('h3')[0].style.color = this.id;
        }
        for(let i in dom)
            if(!isNaN(i))
                dom[i].addEventListener("click", changeColor);
        
    </script>
</body>
</html>
