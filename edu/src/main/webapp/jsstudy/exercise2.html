<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1></h1>
    <hr>
<script>
    var num;
    while(true){
        num=window.prompt("숫자를 한 개 입력하세요.");
        if(1<=num && num<=9){
            break;
        }
    }

    document.getElementsByTagName("h1")[0].textContent = num + " 단 입니다.";
    for(let i =1; i<10; i++){
        document.write("<p> " + num + " x " + i + " = " +num * i + "</p>");
    }
</script>
<style>
    h1 {
        color :blue;
    }
</style>
</body>
</html>
