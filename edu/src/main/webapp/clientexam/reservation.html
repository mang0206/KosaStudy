<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 {
		text-align: center;
		text-shadow: 3px 3px 3px green;
		
	}
	form {
		text-align: left;
		border-radius: 2px;
		margin-left: 100px;
		margin-right: 100px;
		background: linear-gradient(to bottom,yellow,green);
	}
	

</style>
</head>
<body>
<h1>펜션 예약 서비스</h1>
<hr>
<form method="post" action="/edu/reservation">
<br>예약자명 : <input type="text" name="guestName"><br>
<br>예약암호 : <input type="password" name="guestPw"><br>
<br >룸선택 : 
<input type="radio" name="roomName" value="둘리">둘리
<input type="radio" name="roomName" value="희동">희동
<input type="radio" name="roomName" value="도우너">도우너
<input type="radio" name="roomName" value="또치">또치<br>

<br>추가요청사항 : 
<input type="checkbox" name="roomRequest" value="바베큐">바베큐
<input type="checkbox" name="roomRequest" value="수영장">수영장
<input type="checkbox" name="roomRequest" value="낚시">낚시
<input type="checkbox" name="roomRequest" value="조식">조식<br>

<br>예약날짜 : <input type="date" name="Date" required>
<hr>
<input type="submit" value="보내기">
<input type="reset" value="다시작성하기">
</form>
</body>
</html>
