<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="./util.js"></script>
    <script>
        
        function getKorDay(y, m, d) {
        	alert(isNaN(y) +":"+ isNaN(m)+":"+ isNaN(d));        	
            if (typeof y != 'number' || typeof m != 'number' || typeof d != 'number') { // isNan(y)
            //if (isNaN(y) || isNaN(m) || isNaN(d)) {
                return undefined;
            } else {
                var day = new Array("일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일", "일요일");
                return day[new Date(y+"-"+m+"-"+d).getDay()];
            }
        }

        var y = prompt("년도를 입력하세요.");
        // console.log(typeof y);
        var m = prompt("월을 입력하세요.");
        var d = prompt("일을 입력하세요.");
        var result = getKorDay(Number(y), Number(m), Number(d));
        if (!result) {
            writeColor("결과 없음", "h1", "red");
        } else {
            writeColor(y+"년 " + m + "월&nbsp;" + d + "일은&nbsp;" + result + "입니다.", "h1", "blue");
        }
    </script>
</body>
</html>
