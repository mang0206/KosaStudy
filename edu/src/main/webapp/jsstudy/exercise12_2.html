<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>이벤트 모델-인라인</h1>
    <hr>
    <button id="red">빨강색</button>
    <button id="blue">파랑색</button>
    <button id="yellow">노랑색</button>
    <hr>
    <script src="util.js"></script>
    <script>
        let date = new Date();
        write(`오늘은 ${date.getMonth()+1}월 ${date.getDate()}일입니다`, "h3");
        
        let dom = document.getElementsByTagName('button');;
        function changeColor() {
            document.getElementsByTagName('h3')[0].style.color = this.id;
        }
        for(let i in dom)
            if(!isNaN(i))
                dom[i].onclick = changeColor;
        
    </script>
</body>
</html>
