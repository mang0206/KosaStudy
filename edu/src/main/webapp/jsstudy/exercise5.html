<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>자바스크립트 실습(5)</h1>
    <ul></ul>
    <script src="util.js"></script>
    <script>
        var getMaxValue = function(arr) {
            let max = arr[0];
            for(let i of arr)
                if(max < i) 
                    max = i;
            return max;
        }

        var getMinValue = function(arr) {
            let min = arr[0];
            for(let i of arr)
                if(min > i) 
                    min = i;
            return min;
        }

        var getSum = function(arr) {
            let sum = 0;
            for(let i of arr)
                sum += i
            return sum;
        }

        var getCountOddNum = function(arr) {
            let odd = 0;
            for(let i of arr)
                i % 2 == 0 && odd++;
            return odd;
        }

        var getCountEvenNum = function(arr) {
            let even = 0;
            for(let i of arr)
                i % 2 == 0 || even++;
            return even;
        }

        let arr = [10, 5, 7, 21, 4, 8, 18]
        write("모든 원소의 합 : " + getSum(arr), "h2");

        document.write("<ul>");
        write("최대값 : " + getMaxValue(arr), "li");
        write("최소값 : " + getMinValue(arr), "li");
        write("짝수의 갯수 : " + getCountOddNum(arr), "li");
        write("홀수의 갯수 : " + getCountEvenNum(arr), "li");
        document.write("</ul>");

    </script>
    <style>
        h1{
            color : blue;
        }
        h2 {
            color : red;
        }
        ul {
            list-style-type: circle;
        }

    </style>
</body>
</html>
